<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Monitoring System</title>
    <link rel="stylesheet" href="simple-computers-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h2>Computer Monitoring</h2>
            <form id="loginForm" class="auth-form">
                <h3>Login</h3>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="toggle-text">New user? <a href="#" class="toggle-form">Register</a></p>
            </form>
            <form id="registerForm" class="auth-form" style="display: none;">
                <h3>Register</h3>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p class="toggle-text">Have an account? <a href="#" class="toggle-form">Login</a></p>
            </form>
        </div>
    </div>

    <div id="computersContainer" class="computers-container" style="display: none;">
        <header>
            <h1>Computer Monitoring</h1>
            <div class="user-info">
                <span id="userInfo">Logged in as: </span>
                <button id="logoutBtn" class="btn">Logout</button>
            </div>
        </header>
        <div class="table-section">
            <div class="table-header">
                <h2>Computers List</h2>
                <input type="text" id="searchTable" placeholder="Search...">
            </div>
            <table id="computersTable">
                <thead>
                    <tr>
                        <th>MAC Address</th>
                        <th>Last Update</th>
                        <th>Last Data</th>
                        <th>Monitoring Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <div id="computerModal" class="modal">
        <div class="modal-content"></div>
    </div>

    <script src="simple-computers-js.js"></script>
</body>
</html>
